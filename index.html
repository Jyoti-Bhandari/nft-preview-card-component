<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="top-wrapper">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" />
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="bottom-wrapper">
        <h1>Equilibrium #3429</h1>
        <p class="main-para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="inner-bottom-wrapper">
          <div class="card">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="color-change">0.041 ETH</p>
          </div>
          <div class="card">
            <img src="./images/icon-clock.svg" alt="" />
            <p class="basic">3 days left</p>
          </div>
        </div>
        <div class="author-details">
          <img src="./images/image-avatar.png" alt="avatar image" />
          <!-- &nbsp;, which represents a non-breaking space in HTML, 
          to ensure that the space is preserved even if the text wraps onto a new line. -->
          <p class="author-name">Creation of &nbsp;<span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/Jyoti-Bhandari/nft-preview-card-component">Jyoti Bhandari</a>.
    </div>
  </footer>
</body>

</html>
